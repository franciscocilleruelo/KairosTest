databaseChangeLog:
  - changeSet:
      id: createTable
      author: Francisco
      changes:
        - createTable:
            tableName: prices
            columns:
              - column:
                  name: brand_id
                  type: BIGINT
              - column:
                  name: start_date
                  type: VARCHAR(19)  
              - column:
                  name: end_date
                  type: VARCHAR(19) 
              - column:
                  name: price_list
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: product_id
                  type: BIGINT
              - column:
                  name: priority
                  type: INT
              - column:
                  name: price
                  type: DECIMAL(10,2)
              - column:
                  name: currency
                  type: VARCHAR(3)
              - column:
                  name: last_update
                  type: VARCHAR(19)  # Almacenar temporalmente las fechas como texto
              - column:
                  name: last_update_by
                  type: VARCHAR(50)

  - changeSet:
      id: populateTable
      author: Francisco
      changes:
        - loadData:
            file: "data/prices.csv"
            tableName: prices
            separator: ","
            columns:
              - column:
                  name: brand_id
                  header: BrandId
              - column:
                  name: start_date
                  header: StartDate
              - column:
                  name: end_date
                  header: EndDate
              - column:
                  name: price_list
                  header: PriceList
              - column:
                  name: product_id
                  header: ProductId
              - column:
                  name: priority
                  header: Priority
              - column:
                  name: price
                  header: Price
              - column:
                  name: currency
                  header: Currency
              - column:
                  name: last_update
                  header: LastUpdate
              - column:
                  name: last_update_by
                  header: LastUpdateBy